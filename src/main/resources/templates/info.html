<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OAuth2 Cognito Demo</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
</head>
<body>
	<section class="section">
		<div class="container has-text-centered">
			<div>
				<h1 class="title">OAuth2 Spring Security Cognito Demo</h1>

				<div sec:authorize="isAuthenticated()">
					<div class="box">
						<h1>Authentication information:</h1><br /><br />
						<strong th:text="${#authentication}"></strong>
						<br /><br />
						<a class="button info is-info" href="/">Return home</a>
					</div>
				</div>

				<div sec:authorize="isAnonymous()">
					<div class="box">
						<a class="button login is-primary"
							th:href="@{/oauth2/authorization/cognito-client}">Log in with Amazon Cognito</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
